<body>
<p>1. Download *.zip archive with datapack <br>
	2. Unzip archive you've downloaded<br>
	3. Copy unzipped folder to %appdata%\.minecraft\saves\"your_world_name"\datapacks<br>
	4. In game run "/reload" (without quotation marks) command (requires cheats on)<br>
	5. Have fun!<br><br><br>
</p>
